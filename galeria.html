  <style>
    .gallery {
      display: flex;
      flex-wrap: wrap;
    }
    .gallery img {
      width: 32%;
      margin:5px;
    }
    .gallery img:hover {
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.8);
    }
    
     .modal-content {
       margin: 100px auto 0;
       display: flex;
       justify-content: center;
       align-items: center;
       width: auto;
       max-width: 1918px;
       height: 80vh;
     }

     .modal-content img {
       max-width: 100%;
       max-height: 100%;
     }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #fff;
      font-size: 50px;
      cursor: pointer;
    }
    .modal-prev,
    .modal-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      font-size: 40px;
      cursor: pointer;
    }
    .modal-prev {
      left: 10px;
    }
    .modal-next {
      right: 10px;
    }
  </style>
